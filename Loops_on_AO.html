<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops on array of objects</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div id="container" class="flex flex-wrap justify-center gap-4 p-6">

    </div>

    <script>
        fetch("https://dummyjson.com/carts")
        .then(response => response.json())
        .then(data => {
            let container = document.getElementById("container");
            let products = data.carts[0].products;
            console.log(products);
            for(let product of products){
                let productDiv = document.createElement("div");
                productDiv.innerHTML = `
                <div class="border p-4 shadow-lg rounded-lg bg-white w-64 text-center">
                    <img src="${product.thumbnail}" alt="${product.title}" class="w-24 h-24 mx-auto mb-3 object-contain">
                    <h3 class="text-lg font-semibold mb-1">${product.title}</h3>
                    <p class="text-gray-700">Price: <span class="font-medium">$${product.price}</span></p>
                    <p class="text-red-500">Quantity: ${product.quantity}</p>
                    <p class="text-red-500">Discount: $${product.discountPercentage * 0.01 * product.total}</p>
                    <p class="text-green-600 font-bold">Final Price: $${product.discountedTotal}</p>
                </div>
            `;
                container.appendChild(productDiv);
            }
        })
        .catch(error => console.error('Error fetching products:', error));
    </script>
</body>

</html>
