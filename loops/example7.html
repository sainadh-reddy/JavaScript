<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 7</title>
</head>
<body>
<!-- 7. Find Item Until Match
    Loop through product names until you find “Camera”. Stop the loop once found -->
    <script>
        let products = [
                { name: "Keyboard", stock: 3 },
                { name: "Mouse", stock: 0 },
                { name: "Camara", stock: 1 },
                { name: "Charger", stock: 2 }
            ]
        for(let i=0;i<products.length;i++){
            console.log(products[i].name);
            if(products[i].name=="Camara")
            break;
        }
    </script>    
</body>
</html>
