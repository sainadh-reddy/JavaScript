<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 11</title>
</head>
<body>
    <!-- 11. Add to Cart Simulation
    Prompt the user repeatedly (via prompt) to enter items until 5 items are added. Show the list
    after completion. -->
    <script>
        i=0;
        let item;
        let items=[]
        while(i<5){
            item=prompt("Enter item name");
            items[i]=item;
        }
        console.log(items);
    </script>
</body>
</html>
