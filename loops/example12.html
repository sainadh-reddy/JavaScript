<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 12</title>
</head>
<body>
    <!-- 12. Show Cart Status At Least Once
    If cart is empty, show "Cart is empty" once using do...while -->
    <script>
        let cart=0;
        do{
            console.log("Cart is empty");
            cart++;
        }while(cart=0);
    </script>
</body>
</html>
