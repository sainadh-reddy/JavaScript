<body>
    <!-- 8. Calculate Cart Total
    Given an array of cart prices, use while loop to calculate and display total amount.
    let cart = [499, 299, 1299, 999]; -->
    <script>
        let cart = [499, 299, 1299, 999];
        let total=0;
        let i=0;
        while(i<cart.length){
            total+=cart[i]
            i++;
        }
        console.log(total);
    </script>
</body>
