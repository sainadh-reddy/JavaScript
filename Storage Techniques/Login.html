<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <p id="message" class="text-l text-center"></p>
        <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

        <form action="#" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Email Id</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div>
                <button type="submit" onclick="login()"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">
                    Log In
                </button>
            </div>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Don't have an account?
            <a href="./Registration.html" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>

    <script>
        function login(){
            let enteredEmail = document.getElementById("email").value.toLowerCase();
            let enteredPassword = document.getElementById("password").value;
            let email = localStorage.getItem("Email");
            let password = localStorage.getItem("Password");
            let displayMessage = document.getElementById("message");

            if(enteredEmail === email && enteredPassword === password){
                displayMessage.innerText = "Login Successful";
                displayMessage.className = "text-green-500 text-center";
            }else{
                displayMessage.innerText = "Invalid credentials";
                displayMessage.className = "text-red-500 text-center";
            }
        }
    </script>
</body>

</html>
