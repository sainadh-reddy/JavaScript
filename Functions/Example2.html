<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>
</head>
<body>
    <div id="name"></div>
    <script>
        let name="Sainadh"
        function displayName(name){
            let display=document.getElementById("name");
            display.innerHTML=`Hello ${name}!`;
        };
        displayName(name);
    </script>
</body>
</html>
