<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-500">
    <div class="flex-col min-h-screen flex items-center justify-center b-2">
        <h4 class="text-2xl font-bold mb-4 text-center">Rating</h4>
        <div class="text-white">
            <button class="rate" onclick="rating(0)"><i class="fa-solid fa-star"></i></button>
            <button class="rate" onclick="rating(1)"><i class="fa-solid fa-star"></i></button>
            <button class="rate" onclick="rating(2)"><i class="fa-solid fa-star"></i></button>
            <button class="rate" onclick="rating(3)"><i class="fa-solid fa-star"></i></button>
            <button class="rate" onclick="rating(4)"><i class="fa-solid fa-star"></i></button>
        </div>
    </div>
    <script>
        let star=document.getElementsByClassName("rate");
        function rating(r){
            for(let i=0;i<star.length;i++){
                if (i <= r) {
                    star[i].style.color="yellow";
                } else {
                    star[i].style.color="white";
                }
            }
        }
    </script>
</body>
</html>
