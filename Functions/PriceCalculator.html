<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
</head>
<body>
    <!-- 1. Discount Calculator (Default Parameters)
    Create a simple price calculator that optionally includes tax. If no tax is provided, a default
    value should be used.
    • Input: Product price
    • Optional: Tax (default 5%)
    • Output: Final price after tax
    • Concept: Default parameters, return statement -->
    <script>
        let price=2000;
        function finalPrice(price,tax=5){
            console.log(price+(price*tax*0.01))
        }
        finalPrice(price)
    </script>
</body>
