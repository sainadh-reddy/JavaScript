<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 4</title>
</head>
<body>
    <div id="product"></div>
    <script>
        let name = "Chocolate";
        function Details(name,price=100){
            let details = document.getElementById("product");
            details.innerHTML=`<p>Name = ${name}</p>
            <p>Price = ${price}</p>`;
        };
        Details();
    </script>
</body>
</html>
