<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Login Tracker</h1>
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Login Time</th>
          <th class="px-4 py-2 border">Logout Time</th>
          <th class="px-4 py-2 border">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-100">
          <td class="px-4 py-2 border">Sainadh</td>
          <td class="px-4 py-2 border" id="login"></td>
          <td class="px-4 py-2 border" id="logout"></td>
          <td class="px-4 py-2 border">
            <button 
              onclick="log()" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition duration-200"
            >
              Click
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    let isLoggedIn = false;

    function log() {
      const loginCell = document.getElementById('login');
      const logoutCell = document.getElementById('logout');
      const now = new Date().toLocaleString();

      if (!isLoggedIn) {
        loginCell.textContent = now;
        isLoggedIn = true;
      } else {
        logoutCell.textContent = now;
        isLoggedIn = false;
      }
    }
  </script>
</body>
</html>
