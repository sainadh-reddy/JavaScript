<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>

</head>
<body>
    <h2 class="text-center font-bold text-3xl" id="message"></h2>
    <script>
        function message(){

            message.innerText = "Welcome";
        };
        message();
    </script>
