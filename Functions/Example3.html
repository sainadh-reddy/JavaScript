<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3</title>
</head>
<body>
    <p id="square"></p>
    <script>
        let num=prompt("Enter a number");
        function square(num){
            square=num*num;
            document.getElementById("square").innerText=square;
        };
        square(num);
    </script>
</body>
</html>
