<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 6</title>
</head>
<body>
    <div id="product"></div>
    <script>
        let products=[
            {
                name:"Watch",
                price:3999,
                quantity:2
            },
            {
                name:"Samsung S25",
                price:65999,
                quantity:1
            }
        ]
        function productDetails(items){
            for(let i=0;i<items.length;i++){
                let product=items[i];
                document.getElementById("product").innerHTML+=`<p>Product = ${product.name}</p>
                <p>Quantity = ${product.quantity}</p>
                <p>Total price = ${product.price*product.quantity}</p>`;
            }
        };
        productDetails(products);
    </script>
</body>
</html>
