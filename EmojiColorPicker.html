<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Color Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>     
</head>
<body class="min-h-screen flex justify-center items-center bg-gray-100">
    <div class="flex items-center gap-3">
        <div id="emojibar" class="text-2xl border-2 border-gray-800 p-3 bg-white rounded-4xl flex gap-4 shadow-lg">
            <i class="fa-solid fa-hand hover:-translate-y-1"></i>
            <i class="fa-solid fa-thumbs-up hover:-translate-y-1"></i>
            <i class="fa-solid fa-heart hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-smile hover:-translate-y-1"></i>
            <i class="fa-solid fa-star hover:-translate-y-1"></i>
            <i class="fa-solid fa-fire hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-laugh hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-grin-wink hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-sad-tear hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-angry hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-surprise hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-kiss-wink-heart hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-grin-stars hover:-translate-y-1"></i>
            <i class="fa-solid fa-face-rolling-eyes hover:-translate-y-1"></i>
        </div>
        <input id="color" type="color" class="w-8 p-4 rounded-4xl border-2 border-gray-800 bg-gradient-to-r from-pink-500 via-yellow-500 to-pink-500 border-gray-300 shadow-md"
        oninput="changeColor(this.value)">
    </div>

    <script>
        function changeColor(color){
            let emojibar = document.getElementById("emojibar");
            emojibar.style.color = color;
        };
    </script>
</body>
</html>
